<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
	<!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->

	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	
	
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Casa centro."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 19.2355256; longitude: -103.7312203;"
	  ></a-text>

	  <a-text 
        value="Frente frende."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 19.252533; longitude: -103.707718;"
	  ></a-text>
	  <a-text 
        value="Frente izquierdo."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 19.252863; longitude: -103.708141;"
	  ></a-text>
	  <a-text 
        value="JardÃ­n de los borrachos."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 19.253146; longitude: -103.705636;"
	  ></a-text>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
